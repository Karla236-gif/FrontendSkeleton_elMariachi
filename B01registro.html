  <!-- REGISTRO -->
  <main class="reg-wrapper">
    <div class="reg-card">
      <div class="reg-header">
        <h1>Crear cuenta</h1>
        <p class="mb-0">Reg√≠strate para ordenar tus tacos favoritos üåÆ</p>
      </div>

      <div class="p-4">
        <form id="registroForm" novalidate>
          <div class="mb-3">
            <label for="regNombre" class="form-label">Nombre</label>
            <input id="regNombre" type="text" class="form-control" placeholder="Karla Login" required>
          </div>

          <div class="mb-3">
            <label for="regEmail" class="form-label">Correo electr√≥nico</label>
            <input id="regEmail" type="email" class="form-control" placeholder="karla@login.com" required>
          </div>

          <div class="mb-3">
            <label for="regPwd" class="form-label">Contrase√±a</label>
            <input id="regPwd" type="password" class="form-control" placeholder="********" required>
          </div>

          <div class="mb-3">
            <label for="regPwd2" class="form-label">Repetir contrase√±a</label>
            <input id="regPwd2" type="password" class="form-control" placeholder="********" required>
          </div>

          <div id="regMsg" class="small mb-2"></div>

          <div class="text-end">
            <button class="btn btn-mariachi" type="submit">Registrarme</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <span>¬øYa tienes cuenta?</span>
          <a href="B02login.html" class="fw-bold text-primary">Inicia sesi√≥n aqu√≠</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3" style="background:var(--morado-osc); color:#fff; border-top:4px solid var(--dorado);">
    ¬© 2025 El Mariachi ‚Äì Sabor que enamora üíöü§ç‚ù§Ô∏è
  </footer>

  <!-- SCRIPT REGISTRO -->
  <script>
    const API_BASE = "http://localhost:4000";
    const API_REGISTER = API_BASE + "/api/usuarios/register";

    const form   = document.getElementById("registroForm");
    const nombre = document.getElementById("regNombre");
    const email  = document.getElementById("regEmail");
    const pwd1   = document.getElementById("regPwd");
    const pwd2   = document.getElementById("regPwd2");
    const msgBox = document.getElementById("regMsg");

    function setMsg(text, type = "muted") {
      msgBox.textContent = text;
      msgBox.className = "small mb-2 text-" + type;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = nombre.value.trim();
      const mail = email.value.trim();
      const p1 = pwd1.value;
      const p2 = pwd2.value;

      if (!nom || !mail || !p1 || !p2) {
        setMsg("Completa todos los campos.", "danger");
        return;
      }

      if (p1 !== p2) {
        setMsg("Las contrase√±as no coinciden.", "danger");
        return;
      }

      setMsg("Creando cuenta...");

      try {
        const res = await fetch(API_REGISTER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nombre: nom,
            email: mail,
            password: p1,
            role: "cliente"
          })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          setMsg(data.error || "No se pudo crear la cuenta.", "danger");
          return;
        }

        setMsg("Cuenta creada con √©xito. Ahora puedes iniciar sesi√≥n.", "success");

        // si quieres redirigir autom√°ticamente:
        // setTimeout(() => { window.location.href = "B02login.html"; }, 1500);

      } catch (err) {
        console.error(err);
        setMsg("Error al conectar con la API.", "danger");
      }
    });
  </script>
