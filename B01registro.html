<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B01 – Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar simple (opcional, usa authLink si ya manejas sesión en app.js) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">El Mariachi</a>
      <div class="ms-auto">
        <a id="authLink" class="nav-link" href="B02login.html">Iniciar sesión</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-4" style="max-width: 560px;">
    <h1 class="mb-3 text-center">Crear cuenta</h1>

    <form id="registerForm" class="needs-validation" novalidate>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="regNombre" class="form-label">Nombre</label>
        <input type="text" id="regNombre" class="form-control" placeholder="Tu nombre" required>
        <div class="invalid-feedback">Ingresa tu nombre.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control" placeholder="tucorreo@ejemplo.com" required>
        <div class="invalid-feedback">Ingresa un email válido.</div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="regPwd" class="form-label">Contraseña</label>
        <input type="password" id="regPwd" class="form-control" placeholder="Mínimo 6 caracteres" minlength="6" required>
        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
      </div>

      <!-- Mensaje dinámico -->
      <div id="registerMsg" class="small mb-2 text-muted"></div>

      <!-- Botón de envío -->
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Crear cuenta</button>
      </div>
    </form>

    <p class="mt-3 mb-0 text-center">
      ¿Ya tienes cuenta? <a href="B02login.html">Inicia sesión</a>
    </p>
  </div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tu lógica de frontend -->
<script src="assets/app.js" defer></script>
</html>
