<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Skeleton</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="index.html">El Mariachi</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="B01registro.html">B01 Registro</a>
      <a class="nav-link" href="B02login.html">B02 Login</a>
      <a class="nav-link" href="B03recuperacion.html">B03 Recuperación</a>
      <a class="nav-link" href="B04catalogo.html">B04 Catálogo</a>
      <a class="nav-link" href="B05busqueda.html">B05 Búsqueda</a>
    </div>
  </div>
</nav>

<div class="container py-5">

  <!-- Fila 1: Título -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-start">
      <h1 class="h3 m-0">Registro</h1>
    </div>
  </div>

  <!-- Fila 2: Formulario -->
  <div class="row mb-3">
    <div class="col-12 col-md-8 col-lg-6">
      <form class="row gy-3" onsubmit="event.preventDefault(); alert('Demo: aquí va la API de registro');">
        <!-- Input usuario / contraseña -->
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" required>
        </div>

        <!-- Fila 3: Botones -->
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary">Sign Up</button>
          <a class="btn btn-outline-secondary" href="B02login.html">Sign In</a>
        </div>

        <!-- Fila 4: Mensaje de confirmación -->
        <div class="col-12">
          <div id="msg" class="small text-muted">* Mensajes (registro exitoso / correo inválido) aparecerán aquí.</div>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
