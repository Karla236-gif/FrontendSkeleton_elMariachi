<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B04 – Catálogo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar simple con link de sesión (usa app.js) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">El Mariachi</a>
      <div class="ms-auto">
        <a id="authLink" class="nav-link" href="B02login.html">Iniciar sesión</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-3">Catálogo</h1>

    <!-- Filtros / búsqueda -->
    <form id="formFiltro" class="row g-2 mb-3">
      <div class="col-sm-4">
        <input id="fTexto" class="form-control" type="search" placeholder="Buscar por nombre…">
      </div>
      <div class="col-sm-3">
        <select id="fCategoria" class="form-select">
          <option value="">Todas las categorías</option>
          <option value="tacos">Tacos</option>
          <option value="burritos">Burritos</option>
          <option value="combos">Combos</option>
        </select>
      </div>
      <div class="col-sm-2">
        <input id="fMin" type="number" class="form-control" placeholder="Precio mín.">
      </div>
      <div class="col-sm-2">
        <input id="fMax" type="number" class="form-control" placeholder="Precio máx.">
      </div>
      <div class="col-sm-1 d-grid">
        <button class="btn btn-primary" type="submit">Filtrar</button>
      </div>
    </form>

    <div id="estadoCatalogo" class="text-muted mb-2"></div>

    <!-- Aquí se renderizan las cards -->
    <div class="row" id="listaProductos"></div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu lógica de frontend -->
  <!-- usa la ubicación real -->
  <script src="./assets/app.js"></script>
</body>
</html>
