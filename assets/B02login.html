<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Skeleton</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tu JS -->
  <script src="assets/app.js" defer></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h5 mb-3 text-center">Iniciar sesión</h1>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo</label>
                <input type="email" id="loginEmail" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="loginPwd" class="form-label">Contraseña</label>
                <input type="password" id="loginPwd" class="form-control" required />
              </div>

              <div id="loginMsg" class="text-danger small mb-2"></div>

              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>
        <p class="text-muted small mt-3">
          Demo: <code>ana@example.com / 123456</code> ó <code>admin@site.com / admin01</code>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
