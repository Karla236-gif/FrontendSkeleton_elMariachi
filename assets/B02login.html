<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login — Skeleton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="assets/app.js" defer></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-4 text-center">Iniciar sesión</h3>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo</label>
                <input id="loginEmail" type="email" class="form-control" placeholder="ana@example.com" required>
              </div>

              <div class="mb-3">
                <label for="loginPwd" class="form-label">Contraseña</label>
                <input id="loginPwd" type="password" class="form-control" placeholder="••••••" required>
              </div>

              <div class="text-danger small mb-3" id="loginMsg"></div>

              <button class="btn btn-primary w-100" type="submit">Ingresar</button>
            </form>

            <hr class="my-4">
            <p class="text-center m-0">
              <a href="index.html" class="link-secondary">Volver al inicio</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
