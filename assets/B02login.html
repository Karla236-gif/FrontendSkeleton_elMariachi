<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — El Mariachi</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Script principal -->
  <script src="assets/app.js" defer></script>
</head>

<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">🌮 El Mariachi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="B01_registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link active" href="B02login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center text-success fw-bold">Iniciar sesión</h1>

            <!-- FORMULARIO con los IDs que usa app.js -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="ana@example.com" required>
              </div>
              <div class="mb-3">
                <label for="loginPwd" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPwd" placeholder="********" required>
              </div>
              <div class="text-danger small mb-3" id="loginMsg"></div>
              <button type="submit" class="btn btn-success w-100">Ingresar</button>
            </form>

            <div class="mt-3 text-center">
              <a href="B01_registro.html" class="small text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
            </div>
            <div class="text-center mt-2">
              <a href="index.html" class="small text-decoration-none">← Volver al inicio</a>
            </div>
          </div>
        </div>
        <p class="text-muted small mt-3">
          Demo: <code>ana@example.com / 123456</code> o <code>admin@site.com / admin01</code>
        </p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 El Mariachi – Todos los derechos reservados 🌶️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
