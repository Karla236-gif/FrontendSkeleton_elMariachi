<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro – El Mariachi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">🌮 El Mariachi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="B02login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="B01_registro.html">Registro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-5 mb-5 p-4 shadow rounded bg-white" style="max-width: 500px;">
    
    <!-- Fila 1: Título -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2 class="fw-bold text-success">Crear Cuenta</h2>
        <p class="text-muted">Únete a El Mariachi y vive el sabor mexicano 🌮</p>
      </div>
    </div>

    <!-- Fila 2: Formulario -->
    <div class="row mb-3">
      <div class="col-12">
        <form id="registroForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <!-- Fila 3: Botones -->
          <div class="d-flex justify-content-between mt-4">
            <a href="B02login.html" class="btn btn-outline-secondary">Volver al Login</a>
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Fila 4: Mensaje de confirmación -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p id="mensajeRegistro" class="fw-bold"></p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 El Mariachi – Todos los derechos reservados 🌶️</p>
  </footer>

  <script>
    // Simulación de registro simple
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mensaje = document.getElementById('mensajeRegistro');
      mensaje.textContent = '✅ Registro exitoso. ¡Bienvenido a El Mariachi!';
      mensaje.classList.add('text-success');
      this.reset();
    });
  </script>

</body>
</html>
