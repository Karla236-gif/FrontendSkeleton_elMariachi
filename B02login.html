  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-4">
    <h1 class="text-center mb-4">Inicio de Sesión</h1>

    <!-- F1: Tarjeta Login -->
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-center">
        <!-- Login: user / password / botones -->
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
          <h5 class="card-title text-center mb-3">Ingresa a tu cuenta</h5>
          <form>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario o correo</label>
              <input type="text" id="user" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" id="pass" class="form-control" placeholder="••••••••">
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-warning">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- F2: Gherkin (Escenarios 1,2,3) -->
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-start">
        <!-- Confirmation (Gherkin) -->
        <!-- 
          Escenario 1: Inicio de sesión exitoso
          Escenario 2: Fallido por credenciales incorrectas
          Escenario 3: Cierre de sesión
        -->
      </div>
    </div>

    <!-- F3: Modal/Panel Error -->
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-center">
        <!-- ERROR: “Error al iniciar sesión” + botón Volver a intentar -->
      </div>
    </div>

    <!-- F4: Bienvenidos Cliente -->
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-center">
        <!-- Bienvenidos, Cliente: Perfil / Pedidos / Pagos / Cerrar sesión -->
      </div>
    </div>

    <!-- F5: Bienvenidos Admin -->
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-center">
        <!-- Bienvenidos, Admin: Perfil / Administración / Ventas / Trabajadores / Clientes / Cerrar sesión -->
      </div>
    </div>

    <!-- F6: Clase “usuario” -->
    <div class="row">
      <div class="col-12 d-flex justify-content-start">
        <!-- usuario:
             - nombre: String
             - correo: String
             - contraseña: String
             - rol: String
             - sesionActiva: Boolean -->
      </div>
    </div>
  </div>
