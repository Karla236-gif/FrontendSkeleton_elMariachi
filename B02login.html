<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="B04catalogo.html">Cat√°logo</a></li>
          <li class="nav-item"><a class="nav-link" href="B11_pedido_detalle.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="B14pago.html">Pagar</a></li>

        </ul>

    </div>

  <!-- LOGIN -->
  <main class="login-wrapper">
    <div class="login-card">

      <div class="login-header">
        <h1>Iniciar Sesi√≥n</h1>
        <p class="mb-0">¬°Qu√© gusto verte de vuelta!</p>
      </div>

      <div class="login-body p-4">

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electr√≥nico</label>
            <input id="loginEmail" type="email" class="form-control" placeholder="ejemplo@email.com" required>
          </div>

          <div class="mb-3">
            <label for="loginPwd" class="form-label">Contrase√±a</label>
            <input id="loginPwd" type="password" class="form-control" placeholder="********" required>
          </div>

          <div id="loginMsg" class="small mb-2"></div>

          <div class="text-end">
            <button class="btn btn-mariachi" type="submit">Entrar</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <span>¬øNo tienes cuenta?</span>
          <a href="B01registro.html" class="fw-bold text-primary">Reg√≠strate aqu√≠</a>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center py-3" style="background:var(--morado-osc); color:#fff; border-top:4px solid var(--dorado);">
    ¬© 2025 El Mariachi ‚Äì Sabor que enamora üíöü§ç‚ù§Ô∏è
  </footer>

  <!-- ============================
       SCRIPT LOGIN
     ============================ -->
  <script>
    const API_BASE = "http://localhost:4000";
    const API_LOGIN = API_BASE + "/api/usuarios/login";

    const form   = document.getElementById("loginForm");
    const email  = document.getElementById("loginEmail");
    const pwd    = document.getElementById("loginPwd");
    const msgBox = document.getElementById("loginMsg");

    function setMsg(text, type = "muted") {
      msgBox.textContent = text;
      msgBox.className = "small mb-2 text-" + type;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const mail = email.value.trim();
      const pass = pwd.value.trim();

      if (!mail || !pass) {
        setMsg("Debes ingresar correo y contrase√±a.", "danger");
        return;
      }

      setMsg("Verificando credenciales...");

      try {
        const res = await fetch(API_LOGIN, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: mail, password: pass })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          setMsg(data.error || "Credenciales inv√°lidas.", "danger");
          return;
        }

        if (!data.usuario) {
          setMsg("Credenciales inv√°lidas.", "danger");
          return;
        }

        const user = data.usuario;

        localStorage.setItem("mariachi_user", JSON.stringify(user));

        setMsg("Inicio de sesi√≥n exitoso. Redirigiendo...", "success");

        const role = (user.role || "").toLowerCase();

        if (role === "admin" || role === "gerente") {
          window.location.href = "B07admin.html";
        } else if (role === "cajero" || role === "caja") {
          window.location.href = "B10stock.html";
        } else {
          window.location.href = "B04catalogo.html";
        }

      } catch (err) {
        console.error(err);
        setMsg("Error al conectar con la API.", "danger");
      }
    });
  </script>
</body>
