<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>B23 â€“ Mis pedidos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body { background:#f5f5f5; }
  h2 { font-family: 'Baloo 2', cursive; }
  .estado { font-weight: bold; }
</style>
</head>

<body>

<div class="container py-4">

  <!-- TÃTULO -->
  <h2 class="mb-4">ðŸ“¦ Mis pedidos</h2>
  <p class="text-muted">AquÃ­ puedes ver el historial de tus pedidos realizados.</p>

  <!-- MENSAJE -->
  <div id="msg"></div>

  <!-- TABLA -->
  <div class="card mt-3">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>ID Pedido</th>
              <th>Fecha</th>
              <th>Total</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tbodyPedidos"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- app.js para login, sesiÃ³n y helpers -->
<script src="./assets/app.js"></script>

<script>

const user = getSession();
const msg = document.getElementById("msg");

if (!user) {
  msg.innerHTML = `
    <div class="alert alert-warning">Debes iniciar sesiÃ³n para ver tus pedidos.</div>
  `;
} else {
  cargarPedidos(user._id);
}


async function cargarPedidos(userId) {
  try {
    const res = await fetch(`${API_BASE}/api/pedidos?userId=${userId}`);
    const data = await res.json();

    // Normalizar respuesta
    const pedidos = Array.isArray(data) ? data : (data.pedidos || []);

    renderPedidos(pedidos);

  } catch (err) {
    console.error("Error cargando pedidos:", err);
    msg.innerHTML = `
      <div class="alert alert-danger">Error al cargar los pedidos.</div>
    `;
  }
}


function renderPedidos(lista) {
  const tbody = document.getElementById("tbodyPedidos");

  if (!lista.length) {
    tbody.innerHTML = `
      <tr><td colspan="4" class="text-center text-muted py-4">No tienes pedidos registrados.</td></tr>
    `;
    return;
  }

  tbody.innerHTML = lista.map(p => {
    const fecha = new Date(p.fecha).toLocaleString("es-CL");
    const total = `$${p.total.toLocaleString('es-CL')}`;
    const estado = p.estado || "pendiente";

    return `
      <tr>
        <td>${p._id || p.id}</td>
        <td>${fecha}</td>
        <td>${total}</td>
        <td><span class="estado">${estado}</span></td>
      </tr>
    `;
  }).join("");
}
</script>

</body>
</html>
